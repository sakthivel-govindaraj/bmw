		}
		.flex{
			display: flex;
			justify-content: space-between;
			padding: 10px;

		}
		.header-cnt{
			display: flex;
			justify-content: space-around;
			color: white;

			width:91%;

		}

			padding-left: 50px;
		}
		.luxuryalign{
			font-size: 1.5rem;
			color: #fff;
			padding-left: 50px;
		}
		.btn{
			padding-left: 15px;
			align-items: center;
			height: 48px;
			border-style: solid;
			width: 17%;
			margin: 38px;
			display: flex;
			color: white;
			background-color: #1C69D4;
			border-width: 0px; 
			justify-content: space-around;
		}
		.btn span{

	<div class="header-img">
